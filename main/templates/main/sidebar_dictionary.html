{% load nav_tags %}

<nav id="sidebarMenu" class="col-2 bg-light sidebar">
    <div class="position-sticky">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-1 mt-1 mb-1 text-muted">
            <span>Dictionaries</span>
        </h6>

        <ul class="nav flex-column">
            {% for d in dictionaries %}
                <li class="nav-item small border mb-1 {% active 'project' %}">
                    <a class="nav-link px-2 py-1 {% active 'project' %}" href="{% url 'main:dictionary' d.id %}">
                        {{ d.label }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
