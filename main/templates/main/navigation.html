{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
    <a class="navbar-brand" href="{% url 'main:home' %}">TWF</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                {% for project in user.profile.get_projects %}
                    <li class="nav-item rounded-top border">
                        <a class="nav-link" href="{% url 'main:project_overview' project.id %}">{{ project }}</a>
                    </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:dictionaries' %}">Dictionaries</a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'main:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="border:none; background:none;">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:login' %}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
