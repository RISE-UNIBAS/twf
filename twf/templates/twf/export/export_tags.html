{% extends 'twf/base/base.html' %}


{% block content %}
     <div class="border rounded bg-light mt-0 p-3">
        <h1 class="display-6">Export Tags</h1>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-dark" value="Export as JSON" name="export_json">
            <input type="submit" class="btn btn-dark" value="Export as CSV" name="export_csv">
        </form>
     </div>
{% endblock %}
