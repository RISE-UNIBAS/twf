<div class="border rounded bg-white p-3 d-flex flex-column" style="height: 100%;">
    <ul class="nav nav-tabs" id="helpTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active small"
               id="help-tab-1"
               data-bs-toggle="tab"
               href="#help-1"
               role="tab"
               aria-controls="help-1"
               aria-selected="true">
               JSON Configuration
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link small"
               id="help-tab-2"
               data-bs-toggle="tab"
               href="#help-2"
               role="tab"
               aria-controls="help-2"
               aria-selected="true">
               Additional fields
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link small"
               id="help-tab-3"
               data-bs-toggle="tab"
               href="#help-3"
               role="tab"
               aria-controls="help-3"
               aria-selected="true">
               Errors & Warnings
            </a>
        </li>
    </ul>

    <div class="tab-content mt-3 flex-grow-1 overflow-auto" id="helpTabsContent">
        <div class="tab-pane fade show active"
             id="help-1"
             role="tabpanel"
             aria-labelledby="help-tab-1">
            <p>Tab 1</p>
        </div>
        <div class="tab-pane fade"
             id="help-2"
             role="tabpanel"
             aria-labelledby="help-tab-2">
            Tab 2
        </div>
        <div class="tab-pane fade"
             id="help-3"
             role="tabpanel"
             aria-labelledby="help-tab-3">
            {% for warning in warnings %}
                {{ warning }}
            {% endfor %}
        </div>
    </div>
</div>
