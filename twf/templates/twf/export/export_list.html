{% extends 'twf/base/base.html' %}
{% load twf_filters %}
{% load render_table from django_tables2 %}

{% block content %}
    <p class="lead">See and download the existing exports.</p>
    {% twf_filter filter %}

    <div class="table-responsive-sm mt-3">
        <div class="card">
            <div class="card-body p-0">
                {% render_table table %}
            </div>
        </div>
    </div>
{% endblock %}
