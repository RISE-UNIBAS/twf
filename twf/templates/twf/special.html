{% extends 'twf/base.html' %}

{% block title %}Special Tags{% endblock %}
{% block heading %}{{ project }} - Special Tag Types{% endblock %}

{% block content %}
    <div class="card mb-3">
        <div class="card-header">
            <h5 class="card-title">Dates</h5>
        </div>
        <div class="card-body">
            <div class="container">
            {% for tag in special %}
                <div class="row border">
                    <div class="col-3">
                        {{ tag.variation }}
                    </div>
                    <div class="col-4 small">
                        {{ tag.additional_information }}
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" value="{{ tag.get_date }}">
                    </div>
                    <div class="col-3">
                        <a href="{% url 'twf:park_tag' tag.id %}" class="btn btn-sm btn-primary">Save</a>&nbsp;
                        <a href="{% url 'twf:park_tag' tag.id %}" class="btn btn-sm btn-secondary">Park</a>&nbsp;
                        <a href="{{ tag.get_transkribus_url }}" target="_blank" class="btn btn-sm btn-secondary">Trankribus</a>&nbsp;
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
