{% extends 'twf/base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
   {% if user.is_authenticated %}
       <h1>Goodbye, {{ request.user.username }}</h1>
       <p class="lead">You are about to log out of your account. Do you wish to proceed?</p>
        <form method="post" action="{% url 'twf:logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-dark">Log out</button>
        </form>
    {% endif %}
{% endblock %}
