{% extends 'twf/base/base.html' %}
{% load render_table from django_tables2 %}
{% load twf_filters %}

{% block page_title %}
    <div class="d-flex justify-content-between align-items-center pb-1 mb-3">
      <h1 class="mb-0" style="width: 100%;">Notes</h1>
      <a href="#" class="btn btn-sm btn-dark"
         data-bs-toggle="tooltip" data-bs-placement="top" title="Add a new note">
        <i class="fa fa-plus"></i>
      </a>
    </div>
{% endblock %}

{% block content %}
    <p class="lead">All notes from your project are listed here.</p>

    {% twf_filter filter %}

    <div class="table-responsive-sm mt-3">
        <div class="card">
            <div class="card-body p-0">
                {% render_table table %}
            </div>
        </div>
    </div>

{% endblock %}
