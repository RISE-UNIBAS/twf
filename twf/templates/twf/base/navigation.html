{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
    <a class="navbar-brand" href="{% url 'twf:home' %}"><img class="img-fluid" style="height: 5vh;" alt="" src="{% static 'twf/images/logo.png' %}" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for item in navigation.items %}
                {% if item.active %}
                    <li class="nav-item rounded bg-dark">
                        <a class="nav-link text-light" href="{{ item.url }}">{{ item.value }}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ item.url }}">{{ item.value }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>

        <button id="helpButton" class="help-button" aria-label="Help">
                                <i class="fas fa-question-circle"></i>
                            </button>
    </div>
</nav>
