name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install pylint-django
        pip install -r requirements.txt
    - name: Create .env file
      run: |
        echo "DB_NAME=twf" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=" >> .env
    - name: Analysing the code with pylint
      run: |
        pylint --load-plugins pylint_django --django-settings-module=transkribusWorkflow.settings --max-line-length=120 --max-parents=10 --exit-zero --output-format=text:output.txt $(git ls-files '*.py')
    - name: Update README
      run: python extract_pylint_score.py
    - name: Clean up .env file
      run: rm .env
    - name: Set up Git Config
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
    - name: Commit and Push Changes
      run: |
          git add README.md
          git diff-index --quiet HEAD || git commit -m "Update Pylint Score Badge"
          git push
